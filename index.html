<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LandoShop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .produits {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .produit {
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin: 10px;
      width: 250px;
      text-align: center;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .produit img {
      max-width: 100%;
      border-bottom: 1px solid #ddd;
    }
    .produit h3 {
      margin: 10px 0;
    }
    .btn {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background-color: #27ae60;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #eee;
      margin-top: 30px;
    }
    footer a {
      margin: 0 10px;
      color: #333;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>LandoShop.com</h1>
    <p>Produits tendance à prix avantageux, livrés rapidement</p>
  </header>

  <section class="produits">
    <div class="produit">
      <img src="https://via.placeholder.com/250x150" alt="Montre intelligente H9 Pro Max">
      <h3>Montre intelligente H9 Pro Max</h3>
      <a href="#" class="btn">Acheter</a>
    </div>
    <div class="produit">
      <img src="https://via.placeholder.com/250x150" alt="Vêtement Fashion Unisexe">
      <h3>Vêtement Fashion Unisexe</h3>
      <a href="#" class="btn">Acheter</a>
    </div>
    <div class="produit">
      <img src="https://via.placeholder.com/250x150" alt="Sac Disney Snoopy">
      <h3>Sac Disney Snoopy</h3>
      <a href="#" class="btn">Acheter</a>
    </div>
    <div class="produit">
      <img src="https://via.placeholder.com/250x150" alt="Pantalon Homme Casual">
      <h3>Pantalon Homme Casual</h3>
      <a href="#" class="btn">Acheter</a>
    </div>
  </section>

  <div style="text-align:center;">
    <a href="mailto:lando704@hotmail.com" class="btn">Nous contacter</a>
  </div>

  <footer>
    <p>Suivez-nous :</p>
    <a href="#">Facebook</a> |
    <a href="#">Instagram</a> |
    <a href="#">TikTok</a> |
    <a href="#">YouTube</a>
  </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ma Boutique Express</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>üõçÔ∏è Ma Boutique Express</h1>
    <h2>par Landry de Pierre</h2>
    <button class="menu-toggle" onclick="toggleMenu()">‚ò∞</button>
    <nav id="main-menu">
      <a href="index.html">Accueil</a>
      <a href="amazon-produits.html">Amazon</a>
      <a href="aliexpress-produits.html">AliExpress</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="message-accueil">
    <marquee behavior="scroll" direction="left">‚ú® Bienvenue sur Ma Boutique Express ‚Äì Cr√©√© par Landry de Pierre ‚ú®</marquee>
  </section>

  <section class="search-section">
    <input type="text" id="recherche" placeholder="Recherche un produit..." onkeyup="filtrerProduits()" />
    <p id="compteur">0 produit</p>
  </section>

  <section id="produits-container">
    <!-- Aucun produit ici pour l‚Äôinstant -->
  </section>

  <footer>
    <p>Merci de votre visite sur Ma Boutique Express !</p>
    <div class="socials">
      <a href="#">Facebook</a>
      <a href="#">Instagram</a>
      <a href="#">TikTok</a>
      <a href="#">YouTube</a>
    </div>
  </footer>

  <a href="#" class="scroll-top" onclick="scrollToTop()">‚¨ÜÔ∏è</a>

  <script>
    function toggleMenu() {
      let menu = document.getElementById("main-menu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function filtrerProduits() {
      let input = document.getElementById('recherche').value.toLowerCase();
      let produits = document.getElementsByClassName('produit');
      let compteur = 0;
      for (let produit of produits) {
        if (produit.innerText.toLowerCase().includes(input)) {
          produit.style.display = "block";
          compteur++;
        } else {
          produit.style.display = "none";
        }
      }
      document.getElementById('compteur').innerText = compteur + " produits trouv√©s";
    }

    window.onload = function () {
      document.getElementById('compteur').innerText = "0 produit";
    };
  </script>
</body>
</html>

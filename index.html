<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>LandoShop – Boutique affiliée Amazon & AliExpress</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      background: #fdfdfd;
    }
    h2 {
      text-align: center;
      color: #d7282f;
    }
    section {
      padding: 40px 20px;
    }
    nav a {
      background-color: #f0f0f0;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background-color 0.3s;
      margin: 0 10px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    nav a:hover {
      background-color: #d7282f;
      color: white;
    }
    header nav a:hover {
      color: #d7282f;
    }
  </style>
</head>
<body>

  <!-- 🔵 Ancrage Accueil -->
  <div id="top"></div>

  <!-- 🔵 Menu fixe haut de page -->
  <header style="position:fixed;top:0;left:0;width:100%;background:#fff;border-bottom:1px solid #ddd;z-index:1000;box-shadow:0 2px 5px rgba(0,0,0,0.1);">
    <nav style="display:flex;justify-content:center;align-items:center;height:60px;">
      <a href="#top">🏠 Accueil</a>
      <a href="#produits-amazon">🛒 Amazon</a>
      <a href="#produits-aliexpress">🌍 AliExpress</a>
      <a href="#contact">📩 Contact</a>
    </nav>
  </header>

  <!-- 🔵 Espace pour ne pas cacher le haut -->
  <div style="height:70px;"></div>

  <!-- 🔵 Menu rapide entre Amazon et AliExpress -->
  <nav style="text-align:center;margin:30px 0;">
    <a href="#produits-amazon">🛒 Produits Amazon</a>
    <a href="#produits-aliexpress">🌍 Produits AliExpress</a>
  </nav>

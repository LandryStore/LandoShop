
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LandoShop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="banniere.png" alt="Bannière LandoShop" style="width: 100%; height: auto;">
    </header>

    <main>
        <section class="intro">
            <h1>Bienvenue sur LandoShop.com</h1>
            <p>Des produits tendance, livrés rapidement et à prix avantageux !</p>
        </section>

        <section class="produits">
            <h2>Nos Produits</h2>
            <div class="produit">Produit 1</div>
            <div class="produit">Produit 2</div>
            <div class="produit">Produit 3</div>
            <div class="produit">Produit 4</div>
        </section>

        <section class="contact">
            <h2>Nous contacter</h2>
            <form>
                <input type="text" placeholder="Votre nom">
                <input type="email" placeholder="Votre email">
                <textarea placeholder="Votre message"></textarea>
                <button>Envoyer</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Suivez-nous : Facebook | Instagram | TikTok | YouTube</p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ma Boutique Express</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="main-header">
    <h1>Ma Boutique Express</h1>
    <nav class="nav-menu">
      <div class="menu-toggle" onclick="toggleMenu()">☰</div>
      <ul id="menu-list">
        <li><a href="#">Accueil</a></li>
        <li><a href="produits-amazon.html">Amazon</a></li>
        <li><a href="#">AliExpress</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <div class="search-container">
      <input type="text" placeholder="Rechercher un produit…" />
    </div>
  </header>

  <section class="welcome-message">
    <h2 id="animated-message">🎉 Bienvenue sur Ma Boutique Express ! 🎉</h2>
  </section>

  <section class="actions">
    <button onclick="viderProduits()">🗑️ Vider la corbeille</button>
    <p>Produits dans le panier : <span id="compteur">0</span></p>
  </section>

  <footer class="footer">
    <div class="social-icons">
      <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook" /></a>
      <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/9/9f/Youtube%28amin%29.png" alt="YouTube" /></a>
    </div>
    <p>© 2025 Ma Boutique Express - Landry de Pierre</p>
  </footer>

  <div class="back-to-top" onclick="scrollToTop()">⬆️</div>

  <script src="script.js"></script>

</html>
